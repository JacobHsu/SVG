<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>

    <svg width="350" height="160">
      <g class="layer" transform="translate(60,10)">
        <circle r="5" cx="0"   cy="43" />
        <circle r="5" cx="90"  cy="36"  />
        <circle r="5" cx="180" cy="06"  />
        <circle r="5" cx="270" cy="11"   />

        <g class="y axis">
          <line x1="0" y1="0" x2="0" y2="120" style="stroke:rgb(0,0,0);stroke-width:1"/>

          <text x="-40" y="0"   dy="5">31</text>

          <text x="-30"   y="20">6/26</text>

      </g>

    <style>
	table {

	    width: 200px;
	    margin: 60px;
	}

	td, th {
	    border: 1px solid #ddd;
	    text-align: left;
	    padding: 8px;

	<table>

</body>
